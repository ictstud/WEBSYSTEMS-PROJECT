<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="Images/filestacker_logo.png" type="image/x-icon">
    <title>FileStacker | Sign Up</title>
    <link rel="stylesheet" href="login&signup.css">
</head>
<body>

<div class="container">
	<div class="container--signup">
		<div class='box-login-tab'></div>
		
	<div class="container__form container--signup">
		<form action="#" class="form" id="signupForm" novalidate>
			<h2 class="form__title">Sign Up</h2>
			<input type="text" placeholder="Username" class="input" id="username" required name="username"/>
			<input type="email" placeholder="Email" class="input" id="email" required name="email"/>
			<input type="password" placeholder="Password" class="input" id="password" required name="password"/>
			<a href="login.html" class="link"> Already have an account?</a>
			<button class="btn">Sign Up</button>
			<article id="signupErrors" style="color:darkred;margin-top:8px"></article>
		</form>
</div>

    <script src="Users/users.js"></script>
</body>
</html>
